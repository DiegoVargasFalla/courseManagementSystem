plugins {
    id 'java'
}

group = 'uni'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'

    // API de JPA (Jakarta Persistence)
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Implementación de JPA: Hibernate ORM
    implementation 'org.hibernate.orm:hibernate-core:6.4.4.Final'

    // Driver JDBC (por ejemplo, MySQL)
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    // implementation 'org.postgresql:postgresql:42.7.3' // versión actual al día

    // (Opcional) Logger para ver las consultas SQL en consola
    implementation 'org.slf4j:slf4j-simple:2.0.12'

    // // HikariCP pool de conexiones
    implementation 'com.zaxxer:HikariCP:7.0.0'
}

test {
    useJUnitPlatform()
}